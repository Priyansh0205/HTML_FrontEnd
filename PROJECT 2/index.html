<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREXIX | JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>PREXEX</h1>
            <h3>Job Application</h3>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Last name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email..."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job Role</option>
                            <option value="FrontEnd">Frontend Developer</option>
                            <option value="BackEnd">Backend Developer</option>
                            <option value="fullStack">Full Stack Developer</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" column="50" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city..."/>
                    </div>
                    <div class="form_control">
                        <label for="pin_code">Pin Code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter pincode..."/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload" placeholder=""/>
                    </div>
    
                </div>
                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
            </form>
            

        </div>
        
    </div>
</body>
</html>
